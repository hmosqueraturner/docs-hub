<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Docsify Hub – DevOps / AI / Cloud Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ✅ CSS theme -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/docsify-themeable@0.8.0/dist/css/theme-simple.css"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/prismjs/themes/prism-tomorrow.min.css"
    />

    <style>
      :root {
        --theme-color: #3f51b5;
        --background-color: #f9f9fb;
        --text-color: #222;
        --sidebar-background: #fff;
        --sidebar-border: #e0e0e0;
        --link-color: var(--theme-color);
      }

      [data-theme='dark'] {
        --background-color: #121212;
        --text-color: #e0e0e0;
        --sidebar-background: #1a1a1a;
        --sidebar-border: #333;
        --link-color: #82aaff;
      }

      body {
        font-family: 'Inter', sans-serif;
        background: var(--background-color);
        color: var(--text-color);
        transition: background 0.3s ease, color 0.3s ease;
      }

      .toggle-theme {
        cursor: pointer;
        position: fixed;
        top: 10px;
        right: 20px;
        z-index: 1000;
        padding: 8px;
        border-radius: 50%;
        background: var(--sidebar-background);
        border: 1px solid var(--sidebar-border);
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      }

      iframe {
        border-radius: 10px;
        border: 1px solid #ddd;
        width: 100%;
        height: 500px;
      }

      /* Better sidebar styling */
      .sidebar-nav ul {
        padding-left: 0;
      }

      .sidebar-nav > ul > li {
        padding: 8px 0;
      }

      .sidebar-nav > ul > li > p {
        font-weight: 600;
        margin: 0;
        padding: 5px 0;
        cursor: pointer;
      }

      .sidebar-nav ul ul {
        padding-left: 20px;
      }

      .sidebar-nav li {
        list-style: none;
      }

      .sidebar-nav a {
        text-decoration: none;
        padding: 4px 0;
        display: block;
        transition: all 0.2s ease;
      }

      .sidebar-nav a:hover {
        color: var(--theme-color) !important;
        padding-left: 5px;
      }
    </style>
  </head>

  <body>
    <div id="app">Loading Docsify Hub...</div>
    <button class="toggle-theme" id="themeToggle" title="Toggle Dark/Light Mode">🌙</button>

    <!-- 1️⃣ Docsify core -->
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>

    <!-- 2️⃣ Plugins -->
    <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>

    <!-- 3️⃣ Mermaid -->
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>

    <script>
      // 🧠 Docsify Config
      window.$docsify = {
        name: '🚀 Hector Techno Docs Hub',
        repo: 'https://github.com/hmosqueraturner/docs-hub',
        loadSidebar: true,
        subMaxLevel: 3,
        auto2top: true,
        search: {
          paths: 'auto',
          placeholder: 'Search...',
          noData: 'No results found',
        },
        homepage: 'README.md',
        themeColor: '#3F51B5',
        executeScript: true,
        alias: { '/.*/_sidebar.md': '/_sidebar.md' },
        relativePath: false,
        plugins: [
          // Custom collapsible sidebar plugin
          function (hook, vm) {
            hook.doneEach(function () {
              // Add collapse functionality
              const sidebarItems = document.querySelectorAll('.sidebar-nav > ul > li');
              
              sidebarItems.forEach((item) => {
                const paragraph = item.querySelector('p');
                const subList = item.querySelector('ul');
                
                if (paragraph && subList) {
                  // Add arrow indicator
                  if (!paragraph.querySelector('.arrow')) {
                    const arrow = document.createElement('span');
                    arrow.className = 'arrow';
                    arrow.innerHTML = ' ▼';
                    arrow.style.fontSize = '0.8em';
                    arrow.style.transition = 'transform 0.2s ease';
                    paragraph.appendChild(arrow);
                  }
                  
                  paragraph.style.cursor = 'pointer';
                  
                  // Toggle on click
                  paragraph.onclick = function (e) {
                    e.preventDefault();
                    const arrow = this.querySelector('.arrow');
                    const isHidden = subList.style.display === 'none';
                    
                    subList.style.display = isHidden ? 'block' : 'none';
                    if (arrow) {
                      arrow.style.transform = isHidden ? 'rotate(0deg)' : 'rotate(-90deg)';
                    }
                  };
                }
              });

              // Mermaid initialization
              if (window.mermaid) {
                const mermaidBlocks = document.querySelectorAll('.mermaid');
                if (mermaidBlocks.length) {
                  mermaid.initialize({
                    startOnLoad: false,
                    theme: currentMermaidTheme(),
                    securityLevel: 'loose',
                  });
                  mermaid.init(undefined, '.mermaid');
                }
              }
            });
          },
        ],
      };

      // 🌑 Dark/Light Toggle
      const themeToggle = document.getElementById('themeToggle');
      const currentTheme = localStorage.getItem('theme') || 'light';
      document.documentElement.setAttribute('data-theme', currentTheme);
      themeToggle.textContent = currentTheme === 'dark' ? '☀️' : '🌙';

      themeToggle.addEventListener('click', () => {
        const newTheme =
          document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
        document.documentElement.setAttribute('data-theme', newTheme);
        localStorage.setItem('theme', newTheme);
        themeToggle.textContent = newTheme === 'dark' ? '☀️' : '🌙';
        if (window.mermaid) mermaid.initialize({ theme: currentMermaidTheme() });
      });

      function currentMermaidTheme() {
        const theme = document.documentElement.getAttribute('data-theme');
        return theme === 'dark' ? 'dark' : 'neutral';
      }

      // ✅ Init Mermaid once
      window.addEventListener('DOMContentLoaded', () => {
        mermaid.initialize({ startOnLoad: true, theme: currentMermaidTheme() });
      });
    </script>
  </body>
</html>
